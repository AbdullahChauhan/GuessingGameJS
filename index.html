<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <title>Number Guessing Game</title>
</head>

<body>
    <div class="container">
        <h1>Number Guesser</h1>
        <div id="game">
            <select name="minNum" id="min-select">
                <option>Select Min</option>
                <option>1</option>
                <option>3</option>
                <option>5</option>
                <option>7</option>
                <option>9</option>
            </select>
            <select name="maxNum" id="max-select">
                <option>Select Max</option>
                <option>10</option>
                <option>15</option>
                <option>20</option>
                <option>25</option>
                <option>50</option>
            </select>
            <h6><sub>Total number of guesses: <span class="total-guess"></span></sub></h6>
            <p class="guess-text">Guess a number from <span class="min-num">_</span> and <span class="max-num">_</span></p>
            <input type="number" id="guess-input" placeholder="Enter your guess ...">
            <input type="submit" value="Submit" id="guess-btn">
            <p class="message"></p>
        </div>
    </div>


    <script src="./numguess.js"></script>
</body>

</html>
